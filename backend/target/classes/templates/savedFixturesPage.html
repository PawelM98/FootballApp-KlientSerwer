<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/style.css}">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster|Source+Serif+Pro&display=swap"
      rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Football APP</title>
</head>
<body>

<form th:each="fixture: ${savedFixturesList}" style="position: center">
    <div class="card">
        <p><b>Event Date:</b></p>
        <p th:text="${fixture.getApi().getFixtures().get(0).getEventDate()}"></p>
        <p><b>Home Team:</b></p>
        <p th:text="${fixture.getApi().getFixtures().get(0).getHomeTeam().teamName}"></p>
        <p><b>Away Team: </b></p>
        <p th:text="${fixture.getApi().getFixtures().get(0).getAwayTeam().teamName}"></p>
        <p><b>Score: </b></p>
        <p th:text="${fixture.getApi().getFixtures().get(0).getScore().fulltime}"></p>
        <p><a style="text-align: center" class="button1 button" th:href="@{deleteFixture/{id}(id=${fixture.getApi().getFixtures().get(0).fixtureId})}">Delete Fixture</a></p>

    </div>
</form>
</body>
</html>
