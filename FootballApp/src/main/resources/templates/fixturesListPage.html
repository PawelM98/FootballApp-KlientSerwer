<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/style.css}">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster|Source+Serif+Pro&display=swap"
      rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Football APP</title>

</head>
<body>

<form th:each="fixture: ${fixturesList.getApi().getFixtures()}" style="position: center">
    <div class="card">
        <p><b>Event Date:</b></p>
        <p th:text="${fixture.eventDate}"></p>
        <p><b>Home Team:</b></p>
        <p th:text="${fixture.getHomeTeam().teamName}"></p>
        <p><b>Away Team: </b></p>
        <p th:text="${fixture.getAwayTeam().teamName}"></p>
        <p><b>Score: </b></p>
        <p th:text="${fixture.getScore().fulltime}"></p>
        <form method="post">
<!--        <p><a style="text-align: center" class="button1 button" th:href="@{saveFixture/{id}(id=${fixture.fixtureId})}">Save Fixture</a></p>-->
        </form>
    </div>
</form>
</body>
</html>
